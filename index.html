<!DOCTYPE html>

    <link

    <title>ACTIVITAR</title>
    <!-- 
    Loader/Refresh -->
    <script>
      window.addEventListener("load", function () {
        const el = document.querySelector(".loaderSite");

        const myTimeout = setTimeout(myGreeting, 800);
        function myGreeting() {
          el.classList.add("hideLoader");
        }
      });
    </script>
    <!-- 
    Loader/Refresh -->
  </head>
